                </td>

                    <div style="text-align: center; width: 80px;">{$list.baodanbi}</div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 80px;">{$list.jihuobi}</div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 80px;">
                    <if condition="$list.log_type eq 1">每周<else/>普通</if>
                    </div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 150px;">{$list.change_time|date='Y-m-d H:i:s',###}</div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 300px;">{$list.desc}</div>
                </td>
                <td align="" class="" style="width: 100%;">
                    <div>&nbsp;</div>
                </td>
            </tr>
        </volist>
        </tbody>
    </table>
</div>
