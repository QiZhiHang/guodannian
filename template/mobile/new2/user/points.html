<script>
    var page = 1;
    function ajax_sourch_submit(){
        page++;
        $.ajax({
            type:'GET',
            url:'/index.php/Mobile/User/points/is_ajax/1/p/'+page,
            success:function(data){
                if($.trim(data)==''){
                    $('#getmore').hide();
                    return false;
                }else{
                    $('.maleri30').append(data);
                }
            }
        });
    }
</script>
